<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <style>
        body {
            font-family: "Nunito";
            display: block;
            font-weight: 600;
            font-style: bold;
            margin-left: auto;
            margin-right: auto;
        }

        .wrapper {
            background: #eee;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #0e0e0e;
            box-shadow: #0e0e0e;
        }
        .form-signin {
            max-width: 380px;
            position: relative;
            margin: 0 auto;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
        }
        .form-signin .form-signin-heading {
            margin-bottom: 5px;
        }
        .form-signin input[type="text"], .form-signin select {
            margin-bottom: 15px;
            padding: 10px;
        }
        .form-signin img {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-signin select {
            pointer-events: visible;
        }

        #status {
            background-color: rgb(255,232,232);
            border: 1px solid red;
            color: red;
            display: none;
            font-size: 15px;
            font-weight: bold;
            margin: 5px;
            padding: 5px 5px;
            max-width: 100%;
        }
        #success {
            background-color: rgb(255,232,232);
            border: 1px solid green;
            color: green;
            display: none;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
            padding: 5px;
            max-width: 100%;
        }
        #warning {
            background-color: rgb(255,232,232);
            border: 1px solid orange;
            color: orange;
            display: none;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
            padding: 5px;
            max-width: 100%;
        }

    </style>
    <script src="lib/microapp.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
           
                var msisdn = Ayoba.getMsisdn();
                var country = Ayoba.getCountry();
                var number = document.getElementById("number");
                number.innerHTML = msisdn + ' in ' + country;
            

        })
    </script>

    <script src="./scripts/post.js"></script>
    <script src="./scripts/load.js"></script>

    <title>MTN SWAMA 2020 Awards Nominations</title>
</head>

<body style="background-color:#ffca08;">
    <div class="wrapper">
        <div class="form-signin">
            <h5 class="form-signin-heading text-center">MTN SWAMA 2020 || Nominations</h5>
            <!-- <div id="status">
                Erro Message
            </div> -->
            <ul id="status">
                <li>Error</li>
            </ul>
            <div id="number">

            </div>
            <img src="./assets/img/mtn_header.png" height="150" width="100%" alt="" srcset="">
            <input type="text" name="cellphone" id="cellphone" placeholder="Cellphone" class="form-control">
            <div class="form-group">
                <select id="category" data-placeholder="Select a Category" class="form-control js-example-basic-single " needsclick name="category">
                </select>
            </div>

                
            <input type="text" id="nominee" name="nominee" placeholder="Nominee" class="form-control">

            <input type="submit" onclick="ajax_post()" class="btn btn-primary btn-block" value="Submit Nomination"/>
        </div>

    </div>
</body>

</html>
